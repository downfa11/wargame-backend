plugins {
    id 'java'
    id 'org.springframework.boot' version '3.2.3'
    id 'io.spring.dependency-management' version '1.1.4'
}

group = 'com.ns.common'
version = '0.0.1'

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(17)
    }
}

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter'
    testImplementation 'org.springframework.boot:spring-boot-starter-test'

    compileOnly 'org.projectlombok:lombok'
    annotationProcessor 'org.projectlombok:lombok'
    implementation 'org.springframework.boot:spring-boot-starter-validation'
    implementation 'org.springframework.boot:spring-boot-starter-aop'
    testImplementation 'junit:junit:4.13.1'

    //jwt
    implementation 'io.jsonwebtoken:jjwt-api:0.11.2'
    implementation 'io.jsonwebtoken:jjwt-impl:0.11.2'
    implementation 'io.jsonwebtoken:jjwt-jackson:0.11.2'

    //webflux
    implementation 'org.springframework.boot:spring-boot-starter-webflux'

    //kafka
    implementation 'io.projectreactor.kafka:reactor-kafka:1.3.19'
    implementation 'org.springframework.kafka:spring-kafka:3.0.9'

    //axon
    implementation group: 'org.axonframework', name: 'axon-configuration',version: "4.6.0"
    implementation group: 'org.axonframework', name: 'axon-spring-boot-starter', version: "4.6.0"

    //spring-actuator
    implementation 'org.springframework.boot:spring-boot-starter-actuator'

    //micrometer
    implementation 'io.micrometer:micrometer-registry-prometheus'

}

