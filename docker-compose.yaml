  redis:
    image: redis:6.2
    networks:
      - wargame_network
    ports:
      - "6379:6379"
    environment:
      - REDIS_PASSWORD=1116

  postgres:
    image: postgres:latest
    networks:
      - wargame_network
    environment:
      POSTGRES_USER: postgresuser
      POSTGRES_PASSWORD: postgrespw
      POSTGRES_DB: wargame
    ports:
      - "5432:5432"
    volumes:
      - ./db/initdb.d:/docker-entrypoint-initdb.d

  feed:
    image: feed:latest
    networks:
      - wargame_network
    ports:
      - "8080:8080"
    depends_on:
      - postgres
      - redis
      - kafka
    environment:
      - SPRING_R2DBC_URL=r2dbc:postgresql://postgres:5432/wargame
      - SPRING_R2DBC_USERNAME=postgresuser
      - SPRING_R2DBC_PASSWORD=postgrespw
      #- SPRING_R2DBC_URL=r2dbc:mysql://mysql:3306/wargame?serverTimezone=Asia/Seoul
      - KAFKA_CLUSTERS_BOOTSTRAPSERVERS=kafka:9092
      - SPRING_DATA_REDIS_HOST=redis
      - SPRING_DATA_REDIS_PORT=6379
      - SPRING_DATA_REDIS_PASSWORD=1116
      - SPRING_REDIS_REACTIVE_ENABLED=true

  match:
    image: match:latest
    networks:
      - wargame_network
    ports:
      - "8081:8080"
    depends_on:
      - redis
      - kafka
    environment:
      - KAFKA_CLUSTERS_BOOTSTRAPSERVERS=kafka:9092
      - SPRING_DATA_REDIS_HOST=redis
      - SPRING_DATA_REDIS_PORT=6379
      - SPRING_DATA_REDIS_PASSWORD=1116
      - SPRING_REDIS_REACTIVE_ENABLED=true
      - WAITING_VALUE_MAXALLOW=3
      - SCHEDULER_ENABLED=true
      - SPRING_VAR_MATCHEXPIRETIME=3600


  membership:
    image: membership:latest
    networks:
      - wargame_network
    ports:
      - "8082:8080"
    depends_on:
      - postgres
      - kafka
    environment:
      - SPRING_R2DBC_URL=r2dbc:postgresql://postgres:5432/wargame
      - SPRING_R2DBC_USERNAME=postgresuser
      - SPRING_R2DBC_PASSWORD=postgrespw
      #- SPRING_R2DBC_URL=r2dbc:mysql://mysql:3306/wargame?serverTimezone=Asia/Seoul
      - KAFKA_CLUSTERS_BOOTSTRAPSERVERS=kafka:9092


  elasticsearch:
    image: elasticsearch:8.11.0
    container_name: elasticsearch
    networks:
      - wargame_network
    environment:
      - node.name=elasticsearch
      - discovery.type=single-node
      - cluster.name=docker-cluster
      - bootstrap.memory_lock=true
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
      - xpack.security.enabled=false # false for dev
    ulimits:
      memlock:
        soft: -1
        hard: -1
    volumes:
      - elastic:/usr/share/elasticsearch/data
    ports:
      - "9300:9300"
      - "9200:9200"

  result:
    image: result:latest
    networks:
      - wargame_network
    ports:
      - "8083:8080"
    depends_on:
      - kafka
      - elasticsearch
    environment:
      - KAFKA_CLUSTERS_BOOTSTRAPSERVERS=kafka:9092
      - spring.data.elasticsearch.client.reactive.endpoints=elasticsearch:9200
      - SPRING_ELASTICSEARCH_REST_URIS=http://elasticsearch:9200
      - logging.level.org.springframework.data.elasticsearch=DEBUG
      - logging.level.org.elasticsearch=DEBUG


